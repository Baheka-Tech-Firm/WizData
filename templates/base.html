<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}WizData Platform{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- Chart.js with Date Adapter -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #111827;
            color: white;
            font-family: system-ui, -apple-system, sans-serif;
        }
        
        /* Top Bar */
        .topbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 64px;
            background-color: #1E293B;
            border-bottom: 1px solid #374151;
            z-index: 40;
            display: flex;
            align-items: center;
            padding: 0 2rem;
        }
        
        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 64px;
            left: 0;
            bottom: 0;
            width: 224px;
            background-color: #111827;
            border-right: 1px solid #374151;
            z-index: 30;
            overflow-y: auto;
            padding: 1rem;
        }
        
        /* Main Content */
        .main-content {
            margin-left: 224px;
            margin-top: 64px;
            padding: 2rem;
            min-height: calc(100vh - 64px);
            background-color: #111827;
        }
        
        /* Navigation Items */
        .nav-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem 0.75rem;
            border-radius: 0.5rem;
            color: #9CA3AF;
            text-decoration: none;
            transition: all 0.2s;
            margin-bottom: 0.5rem;
        }
        
        .nav-item:hover {
            background-color: #1F2937;
            color: white;
        }
        
        .nav-item.active {
            background-color: #2563EB;
            color: white;
        }
        
        /* Button styles */
        .btn {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }
        
        .btn-primary {
            background-color: #2563EB;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #1D4ED8;
        }
        
        /* Card styles */
        .card {
            background-color: #1F2937;
            border: 1px solid #374151;
            border-radius: 0.5rem;
            padding: 1.5rem;
        }
        
        /* Table styles */
        .table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .table th,
        .table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #374151;
        }
        
        .table th {
            color: #9CA3AF;
            font-weight: 500;
        }
        
        .table tr:hover {
            background-color: #1F2937;
        }
        
        /* Status badges */
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .badge-success {
            background-color: #059669;
            color: #D1FAE5;
        }
        
        .badge-warning {
            background-color: #D97706;
            color: #FEF3C7;
        }
        
        .badge-error {
            background-color: #DC2626;
            color: #FEE2E2;
        }
        
        /* Utility classes */
        .text-white { color: white; }
        .text-gray-300 { color: #D1D5DB; }
        .text-gray-400 { color: #9CA3AF; }
        .font-bold { font-weight: bold; }
        .text-xl { font-size: 1.25rem; }
        .text-lg { font-size: 1.125rem; }
        .text-sm { font-size: 0.875rem; }
        .text-xs { font-size: 0.75rem; }
        .mb-8 { margin-bottom: 2rem; }
        .mb-6 { margin-bottom: 1.5rem; }
        .mb-4 { margin-bottom: 1rem; }
        .mb-2 { margin-bottom: 0.5rem; }
        .grid-4 { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1.5rem; }
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .space-x-2 > * + * { margin-left: 0.5rem; }
        .space-x-4 > * + * { margin-left: 1rem; }
        .hidden { display: none; }
    </style>
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Top Bar -->
    <header class="topbar">
        <div class="flex items-center space-x-4 flex-1">
            <div class="font-bold text-xl text-white">WizData</div>
            <button id="appSwitcher" class="btn" style="background-color: #374151;">
                <i data-lucide="grid-3x3" style="width: 16px; height: 16px; margin-right: 8px;"></i>
                {% block page_title %}Dashboard{% endblock %}
                <i data-lucide="chevron-down" style="width: 16px; height: 16px; margin-left: 8px;"></i>
            </button>
        </div>
        
        <div class="flex items-center space-x-4">
            <div class="flex items-center space-x-2">
                <div style="width: 8px; height: 8px; background-color: #10B981; border-radius: 50%;"></div>
                <span class="text-sm text-gray-300">System OK</span>
            </div>
            
            <button id="aiInsightsBtn" class="btn" style="background-color: #7C3AED;">
                <i data-lucide="brain" style="width: 16px; height: 16px; margin-right: 8px;"></i>
                AI Insights
            </button>
            
            <div style="width: 32px; height: 32px; background-color: #2563EB; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 500; font-size: 14px;">
                A
            </div>
        </div>
    </header>

    <!-- Sidebar -->
    <nav class="sidebar">
        <div>
            <a href="/" class="nav-item {% if request.endpoint == 'index' %}active{% endif %}">
                <i data-lucide="layout-dashboard" style="width: 20px; height: 20px;"></i>
                <span>Dashboard</span>
            </a>
            <a href="/scrapers" class="nav-item {% if request.endpoint == 'scrapers' %}active{% endif %}">
                <i data-lucide="database" style="width: 20px; height: 20px;"></i>
                <span>Sources</span>
            </a>
            <a href="/jobs" class="nav-item {% if request.endpoint == 'jobs' %}active{% endif %}">
                <i data-lucide="clock" style="width: 20px; height: 20px;"></i>
                <span>Jobs</span>
            </a>
            <a href="/charting" class="nav-item">
                <i data-lucide="search" style="width: 20px; height: 20px;"></i>
                <span>Screener</span>
            </a>
            <a href="/charting" class="nav-item">
                <i data-lucide="bar-chart-3" style="width: 20px; height: 20px;"></i>
                <span>Charts</span>
            </a>
            <a href="#" class="nav-item">
                <i data-lucide="calendar" style="width: 20px; height: 20px;"></i>
                <span>Events</span>
            </a>
            <a href="#" class="nav-item">
                <i data-lucide="bell" style="width: 20px; height: 20px;"></i>
                <span>Alerts</span>
            </a>
            <a href="#" class="nav-item">
                <i data-lucide="file-text" style="width: 20px; height: 20px;"></i>
                <span>Logs</span>
            </a>
        </div>
        
        <div style="margin-top: 2rem; padding-top: 1rem; border-top: 1px solid #374151;">
            <div style="font-size: 0.75rem; color: #9CA3AF; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.5rem;">Administration</div>
            <a href="/admin/api-keys" class="nav-item">
                <i data-lucide="key" style="width: 20px; height: 20px;"></i>
                <span>API Keys</span>
            </a>
            <a href="#" class="nav-item">
                <i data-lucide="settings" style="width: 20px; height: 20px;"></i>
                <span>Settings</span>
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div style="max-width: 1280px; margin: 0 auto;">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- AI Insights Panel -->
    <div id="aiInsightsPanel" class="fixed right-0 top-16 bottom-0 w-80 bg-gray-800 border-l border-gray-700 transform translate-x-full transition-transform duration-300 z-40 overflow-y-auto">
        <div class="p-6">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-lg font-semibold text-white">AI Insights</h3>
                <button id="closeAiPanel" class="text-gray-400 hover:text-white">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            
            <div class="space-y-4" id="aiInsightsList">
                <!-- Dynamic AI insights will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Global navigation functionality
        document.addEventListener('DOMContentLoaded', function() {
            // App switcher dropdown
            const appSwitcher = document.getElementById('appSwitcher');
            const appDropdown = document.getElementById('appDropdown');
            
            if (appSwitcher && appDropdown) {
                appSwitcher.addEventListener('click', () => {
                    appDropdown.classList.toggle('hidden');
                });

                // Close dropdown when clicking outside
                document.addEventListener('click', (e) => {
                    if (!e.target.closest('#appSwitcher')) {
                        appDropdown.classList.add('hidden');
                    }
                });
            }

            // AI Insights panel
            const aiInsightsBtn = document.getElementById('aiInsightsBtn');
            const aiInsightsPanel = document.getElementById('aiInsightsPanel');
            const closeAiPanel = document.getElementById('closeAiPanel');
            
            if (aiInsightsBtn && aiInsightsPanel) {
                aiInsightsBtn.addEventListener('click', () => {
                    aiInsightsPanel.classList.toggle('translate-x-full');
                });
            }
            
            if (closeAiPanel && aiInsightsPanel) {
                closeAiPanel.addEventListener('click', () => {
                    aiInsightsPanel.classList.add('translate-x-full');
                });
            }

            // Search functionality
            document.addEventListener('keydown', (e) => {
                if ((e.metaKey || e.ctrlKey) && e.key === 'k') {
                    e.preventDefault();
                    const searchInput = document.querySelector('input[placeholder="Search..."]');
                    if (searchInput) {
                        searchInput.focus();
                    }
                }
            });

            // Load AI insights
            loadAIInsights();
        });

        function loadAIInsights() {
            const insights = [
                {
                    symbol: 'SOL',
                    message: '300% spike in volume detected',
                    tags: ['#volume', '#alert'],
                    severity: 'high',
                    time: '2 mins ago'
                },
                {
                    symbol: 'ETH',
                    message: 'Sentiment shifted to neutral',
                    tags: ['#sentiment'],
                    severity: 'medium',
                    time: '5 mins ago'
                },
                {
                    symbol: 'JSE:NPN',
                    message: 'Technical breakout pattern forming',
                    tags: ['#technical', '#pattern'],
                    severity: 'medium',
                    time: '12 mins ago'
                }
            ];

            const container = document.getElementById('aiInsightsList');
            if (container) {
                container.innerHTML = insights.map(insight => `
                    <div class="p-4 bg-gray-700 rounded-lg border-l-4 ${
                        insight.severity === 'high' ? 'border-red-500' : 
                        insight.severity === 'medium' ? 'border-yellow-500' : 'border-blue-500'
                    }">
                        <div class="flex items-center justify-between mb-2">
                            <span class="font-medium text-white">${insight.symbol}</span>
                            <span class="text-xs text-gray-400">${insight.time}</span>
                        </div>
                        <p class="text-sm text-gray-300 mb-2">${insight.message}</p>
                        <div class="flex flex-wrap gap-1">
                            ${insight.tags.map(tag => `
                                <span class="text-xs px-2 py-1 bg-blue-600 text-blue-100 rounded">${tag}</span>
                            `).join('')}
                        </div>
                    </div>
                `).join('');
            }
        }
    </script>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
