events {
    worker_connections 1024;
}

http {
    upstream market_data {
        server market-data-service:5001;
    }
    
    upstream symbol_registry {
        server symbol-registry-service:5002;
    }
    
    upstream indicator_engine {
        server indicator-engine-service:5003;
    }
    
    upstream streaming {
        server streaming-service:5004;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

    server {
        listen 80;
        
        # Add CORS headers
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization";

        # Market Data Service
        location /api/market-data/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://market_data/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Symbol Registry Service
        location /api/symbols/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://symbol_registry/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Indicator Engine Service
        location /api/indicators/ {
            limit_req zone=api burst=5 nodelay;
            proxy_pass http://indicator_engine/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Streaming Service (WebSocket)
        location /ws {
            proxy_pass http://streaming;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 86400;
        }

        # Streaming Service API
        location /api/streaming/ {
            proxy_pass http://streaming/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Health checks
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}